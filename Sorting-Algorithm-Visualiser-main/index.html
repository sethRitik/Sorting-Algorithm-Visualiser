<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <title>Sorting Algorithm Visualiser</title>
</head>

<body>
    <nav>
        <h1>Sorting Algorithm Visualiser</h1>
        <div>
            <input type="range" id="Speed" name="Speed" min="0" max="10" value="5" step="0.5">
            <label for="Speed">Speed of the algorithm</label>
            
        </div>
        <div>
            <input type="range" id="blocks" name="blocks" min="10" max="100" value="16" step="10">
            <label for="blocks">Size of the array</label>
        </div>
        <div class="button">
            <button id="Merge">visualise Merge sort </button>
            <button id="Bubble">visualise Bubble sort </button>
            <button id="Insertion">visualise Insertion sort </button>
            <button id="reset">reset </button>
        </div>
    </nav>
    <div class="parent">

    </div>
    


    <script src="app.js"></script>
    <script src="mergesort.js"></script>
    <script src="bubblesort.js"></script>
    <script src="insertionsort.js"></script>
    
</body>

</html>
